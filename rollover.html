<html lang="en">
<head>

        .rollover:hover > img,
        * [summary=rollover]:hover > img { max-height: 0px !important; }

        .rollover:hover > div img,
        * [summary=rollover]:hover > div img{ max-height: none !important; }

</head>
<body>
    <a class="rollover" summary="rollover" href="http://nike.com">
        <img src="http://freshinbox.com/tools/rollover/images/shoe-rollover.jpg" width="400" style="display:block;width:100%;" alt="Nike Shoes" border="0">
        <div style="mso-hide:all;"><img src="http://freshinbox.com/tools/rollover/images/shoe-rollover-alt.jpg" style="max-height:0px;display:block;width:100%;" width="400" alt="" border="0"></div>
    </a>
</body>
</html>
